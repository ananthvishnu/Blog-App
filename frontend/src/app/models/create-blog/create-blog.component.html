<div class="bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <div class="row">
            <div class="col text" (click)="closeModel()">Close</div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="text-center mb-5">
                <a routerLink="['/home']">
                  <!-- <img src="../../../favicon.ico" alt="" width="175" height="57"> -->
                  <h1 class="text-primary fw-bold mb-0">
                    Create<span class="text-dark">Blog</span>
                  </h1>
                </a>
              </div>
            </div>
          </div>
          <form
            action="javascript:void(0)"
            [formGroup]="CreateBlogForm"
          >
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="title" class="form-label open"
                  >Title </label
                >
                <div class="input-group">
                  <!-- <span class="input-group-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"

                      height="16"
                      fill="currentColor"
                      class="bi bi-envelope"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                      />
                    </svg>
                  </span> -->
                  <input
                    type="text"
                    class="custom-outline form-control"
                    name="title"
                    id="title"
                    formControlName="title"
                    required
                  />
                </div>
              </div>
              <div class="input-div" style="margin: 0">
                <span
                  *ngIf="submitted && f['title'].errors"
                  class="validation-error"
                >
                  <span
                    class="validation-error"
                    *ngIf="f['title'].errors['required']"
                  >
                  Title is required!
                  </span>
                
                </span>
              </div>

              <div class="col-12">
                <label for="content" class="form-label open"
                  >Content </label
                >
                <div class="input-group">
                  <!-- <span class="input-group-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-key"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"

                      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                  </span> -->
                  <textarea
                     type="text"
                    class="custom-outline form-control"
                    name="content"
                    id="content"
                    value=""
                    formControlName="content"
                    rows="4" 
                    cols="50"
                    required
                  >
                  </textarea>
                </div>
              </div>
              <div class="input-div" style="margin: 0">
                <span
                  *ngIf="submitted && f['content'].errors"
                  class="validation-error"
                >
                  <span
                    class="validation-error"
                    *ngIf="f['content'].errors['required']"
                  >
                  Content is required!
                  </span>
                </span>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button
                  *ngIf="ifData"
                  class="btn btn-primary btn-lg text-dark open"
                    (click)="CreateBlog()"
                  >
                    Create Blog
                  </button>
                  <button
                  *ngIf="!ifData"
                  class="btn btn-primary btn-lg text-dark open"
                    type="submit"
                    (click)="UpdateBlog()"

                  >
                    Update Blog
                  </button>
                  <!-- <button
                    *ngIf="isLoading"

                  >
                  <div class="spinner-border text-light" role="status" style="height: 20px; width: 20px;">
                    <span class="sr-only">Loading...</span>
                  </div>
                  </button> -->
                </div>
              </div>
            </div>
          </form>
